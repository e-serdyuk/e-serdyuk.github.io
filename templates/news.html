<div class=news>
   <div class="new" ng-repeat="item in items_new">
      <div class="new_date">
         <div class=new_date_number>{{item.day}}</div>
         <p class=new_date_month>{{item.month}}</p>
      </div>
      <div class="new_description">
         <p>{{item.text}}</p>
         <a href="#!posts/{{$index}}">Read more</a>
      </div>
   </div>
</div>
